<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Maven+Pro&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <title>Dicee</title>
</head>

<body>
    <div class="content">
        <div id="header">
            <div class="game-header">
                <h1 id="result">The Dice Game!</h1>
            </div>
        </div>

        <div id="the-game">
            <div class="buttons-container">
                <div class="btn" id="roll-button" onclick="rollDice()">Roll The Dice!</div>
                <div class="btn hidden" id="reset-button" onclick="resetGame()">Reset Game</div>
            </div>
            <div class="game-container">
                <div class="player-window">
                    <div class="player-name">
                        <h3>Player 1</h3>
                    </div>
                    <div class="dice">
                        <img id="dice1" src="images/dice6.png" alt="dice-6">
                    </div>
                </div>

                <div class="player-window">
                    <div class="player-name">
                        <h3>Player 2</h3>
                    </div>
                    <div class="dice">
                        <img id="dice2" src="images/dice6.png" alt="dice-6">
                    </div>
                </div>
            </div>

        </div>


    </div>
    <div id="footer">
        <div class="game-footer">
            <p><em>Inspired by Angela Yu's Dicee, fully remade by Yehuda C. Nathanael</em></p>
        </div>
    </div>

    <script src="js/index.js" type="text/javascript"></script>
</body>

</html>
